  - question: 性交痛に悩んでいますが，異性の担当医には相談しづらく話せません。どうしたらよいのでしょうか。
    answer: |-
      看護師などの医療スタッフに相談していただくとよいと思います。施設内に認定看護師や専門看護師などがいる場合は，遠慮なく相談してみましょう。性交痛に対しては，潤滑剤（リューブゼリー®）などを使用するとよいでしょう。病院の売店やドラッグストアで入手可能です。
  - question: 性欲が低下しています。治療の影響でしょうか。その場合，どれくらい続くのでしょうか。
    answer: |-
      薬物療法によって，性ホルモンの状況が変化して性欲が低下することがあります。また，性欲の低下には，性ホルモンの変化以外にも，治療に対する気持ちや生活環境の変化，パートナーとの関係性の変化なども影響するので，持続期間は個人差があると思います。
  - question: ボディイメージの変化や性交渉に対する気持ちを，どのようにパートナーに伝えたらよいでしょうか。
    answer: |-
      パートナーの方は，一般的に，話にどのくらいの時間がかかるか，自分は何をすればよいかというめどがわかると心に余裕をもって話を聞けることが多いようです。パートナーの方に，「聞いてほしいことがあるの。5分でいいから，手を握って，うんうんとうなずきながら話を聞いてほしい」というように具体的に何をしてほしいかを伝えてから，話を聞いてもらうとよいと思います。また，自分が伝えたいことを率直に話すことが大切です。「察する」というコミュニケーションでは，すれ違いを生じることになります。直接話をするのが難しいときは，看護師などの医療スタッフに相談してください。
  - question: 遺伝性乳がん卵巣がん（HBOC）と診断された場合は，子どもや血縁者に対してどのような対応がありますか。
    answer: |-
      HBOCの家系では，BRCA1，BRCA2遺伝子の変異（病的バリアント）は親から子に2分の1（50％）の確率で伝わります。家系の中でも病的バリアントをもつ人ともたない人がいることになります。病的バリアントが伝わる確率に男女差はありません。遺伝性乳がんの場合，女性では将来，乳がんや卵巣がんの発症リスクが高いことが知られていますので，乳がんなどの検診（サーベイランス）について専門家に相談をするとよいでしょう。男性の場合は生涯の乳がん発症リスクは6％程度であること，また，乳がん以外に膵がんや前立腺がんのリスクが高いこともわかっています。
      お子さんや血縁者の方がBRCA1，BRCA2遺伝子の遺伝学的検査を受けるかどうかは，その方の自由意思に基づいて決めます。血縁者の方に遺伝性乳がんについて話をし，遺伝カウンセリングを受けることなどを相談してみましょう。お子さんの場合，一般的に遺伝学的検査は成人以降に実施を検討します。現在，日本ではがんを発症していない方の遺伝学的検査や乳がんなどの検診（サーベイランス），リスク低減手術などは保険適用外です。　　Q65-1 参照
  - question: 20歳代の若い年代の乳がんは、一般的な乳がんと違いますか？
    answer: |-
      20歳代は、思春期、若年成人のいわゆるAYA世代に含まれます。一般的に15~39歳を指すAYA世代はマンモグラフィによる検診の対象となっていないため、この世代の乳がんの多くは、患者さんがご自身でしこりなどに気づいて見つかったものです。したがって、検診で見つかることの多い40歳代以上の乳がんに比べると、がんが進行している場合も多くあります。また、HER2陽性やトリプルネガティブの乳がんが多いこと、ホルモン受容体陽性の乳がんが少ないという報告もあります。さらに、AYA世代の乳がんは遺伝性乳がんの可能性もあります。
  - question: 乳がんになりやすいのは、どんな人でしょうか？
    answer: |-
      乳がんの直接的な原因については、まだはっきりしたことはわかっていません。しかし、統計的な調査では、40歳以上、出産をしていない、高齢での初産、初潮が早く閉経が遅い、肥満、飲酒・喫煙習慣がある、血縁者に乳がんになった人がいる、良性（がんではない）の乳腺疾患になったことがある、乳がんになったことがある、といったことが乳がんの発症と関係があるとされています。また、これまでの研究で、BRCAという遺伝子に変異がみられる人は、乳がんになりやすいことがわかっています。乳がんを発症した人の7～10％は、「遺伝性乳がん」（遺伝的に乳がんになりやすい体質をもっている）と考えられています。
  - question: 乳がんになりやすいのは、何歳ごろでしょうか？
    answer: |-
      乳がんは、欧米では60歳代にみられることの多い病気ですが、日本では閉経前の30歳代から乳がん患者さんの数が増え、40歳代後半で一度ピークを迎え、60歳代後半に再びピークを迎えます。
  - question: 日本人の女性で乳がんになる人、乳がんで亡くなる人はどれくらいいますか？
    answer: |-
      日本では、乳がんになる女性が年々増加しています。2020年に乳がんと診断される女性は9万人以上と予想されており、女性のがんのなかで最も多いがんになっています。また、乳がんで亡くなる人も1万5千人を超えると推計されており、がんによる死亡原因のなかでは、大腸がん、肺がん、膵臓がんに次ぐ第4位となっています。
  - question: 10歳代でも乳がんになりますか？
    answer: |-
      頻度はごくわずかですが、10歳代で乳がんになる人もいます。2018 年の国立がん研究センターがん対策情報センターの報告では、15~19歳で乳がんと診断された女性は約900人と推計されました。20歳代になると、その数が増えはじめ、30歳代では女性のがんのなかで最も多いがんとなります。
  - question: 乳がんになっても仕事を続けられますか？
    answer: |-
      自己判断で仕事をやめることは避けましょう。乳がんの治療を受けながら仕事を続けるためには、医師に治療のスケジュールや予想される副作用などを確認し、仕事の内容や勤務体制などについて相談するとよいでしょう。がん診療連携拠点病院や地域がん診療病院には「がん相談支援センター」が併設されており、社会保険労務士や医療ソーシャルワーカーなどが相談にのってくれます。また、職場に対しては病気のことを伝え、仕事に対する要望などを相談してみましょう。治療と仕事の両立を支援するための取り組みや制度もあります。こうした制度も活用しながら、病気になってからの働き方について考えていくとよいでしょう。
  - question: 乳がんにならないための予防法はありますか？
    answer: |-
      食事関連で乳がん予防として実践できることは、アルコール摂取を控えることです。さらに閉経後の女性では肥満にならないよう体重管理を行い、身体活動を増やすことも重要です。
      また、遺伝性乳がん卵巣がん（HBOC）＊とわかっている場合は、乳房や卵巣にがんが発症する前に予防的に切除する手術があり、環境が整っている施設であれば本人の希望により受けることができます。ただし、この予防的手術は、すでに乳がんと診断されている場合は保険診療で受けられますが、乳がんを発症していない場合は自費診療となります。
  - question: 男性も乳がんになるのですか？ 男性の乳がんと女性の乳がんは同じですか？
    answer: |-
      男性の乳がんは、乳がん全体の約1%にみられ、60歳代での発症が多いと報告されています。また、女性の乳がんに比べ、遺伝性乳がんである可能性が高いため、遺伝カウンセリングを受けることが勧められます。男性の乳がんの治療法や治療後の経過は、女性の乳がんと大きな差はありません。
  - question: トリプルネガティブという乳がんは予後（経過）が悪いと聞きましたが、どのような乳がんなのでしょうか？
    answer: |-
      トリプルネガティブ乳がんは、乳がん細胞の表面に、ホルモン受容体であるエストロゲン受容体とプロゲステロン受容体、そしてHER2受容体の3つがいずれも存在しないタイプの乳がんのことをいいます。トリプルネガティブ乳がんは、ホルモン療法や抗HER2療法の効果は期待できませんが、一方で、化学療法の感受性は高いといわれており、なかには予後良好な性質のものも存在します。
      また、このタイプの乳がんには遺伝性の可能性＊があります。一度、ご自身の乳がんが、遺伝性かについても考えてみましょう。
  - question: トリプルネガティブ乳がんは「完治」しますか？
    answer: |-
      がんの場合、「完治」とはがん細胞が身体から完全に除去され、その後再発がない状態を指します。完治の可能性は、がんの種類、治療前のステージ（病期）、治療方法、個々の患者さんの健康状態などによって異なります。
  - question: 母が乳がんでした。乳がんは遺伝しますか？
    answer: |-
      遺伝性の乳がん（遺伝的に乳がんになりやすい体質をもっている）は、乳がんを発症した人の7～10％と考えられています。ご家族や血縁関係の近い親類に乳がんや卵巣がんの患者さんがいる場合は、いない場合と比べて乳がんを発症するリスクが高くなることが知られています。しかし、血縁者に乳がん・卵巣がん患者さんがいても必ず遺伝するわけではありません。遺伝性の可能性があるかどうかは、「BRCA遺伝子検査」などの専門的な評価を行って判断します。
  - question: 出産経験のない女性が乳がんになりやすいというのは、ほんとうですか？
    answer: |-
      出産と乳がんの発症は関連することが知られており、出産経験のない人は、ある人と比べて乳がんにかかるリスクが高くなるとの報告があります。また、出産回数が少ないほど、初産の年齢が高いほど、乳がんになるリスクが高くなることも示されています。しかし、出産経験がない人や初産の年齢が高い人が必ず乳がんになるわけではありません。
  - question: 日本で乳がんが増えているのはなぜでしょうか？
    answer: |-
      乳がんの発生や増殖には「エストロゲン」とよばれる女性ホルモンが深く関っています。乳がんが増加している背景には、女性の社会進出に伴う生活習慣の変化などにより、乳腺がエストロゲンにさらされている時間が長くなったことが要因として考えられています。
  - question: 乳房のセルフチェックは、どれぐらいの頻度で行えばよいですか？
    answer: |-
      日常生活の中で気軽に行い、継続することが大切です。入浴や着替えのときに行うなど、生活習慣に取り入れていきましょう。
  - question: 乳房のセルフチェックの正しいやり方がわかりません。教えてください。
    answer: |-
      まずはご自身の乳房の状態をよく知ることが大切です。入浴や着替えのときなど、日頃から乳房を見て、触って、感じるようにしましょう。そうすることで、初めて乳房の変化に気づけるようになります。もし、乳房のしこりやひきつれ、乳頭からの分泌物、乳頭や乳輪のただれなどの変化に気づいたら、すぐに医療機関を受診しましょう。

      また、40歳以上の女性は、2年に1回の乳がん検診を受けることも大切です。日頃からご自身の乳房を意識した生活習慣を身につけましょう。
  - question: しこりがあったら、触ってすぐにわかりますか？
    answer: |-
      セルフチェックを続けることで、ふだんとは違う乳房の変化に気づくことができます。日頃からセルフチェックを行う習慣を身につけましょう。
  - question: しこりがあったら、乳がんなのでしょうか？
    answer: |-
      乳房にしこりが見つかっても、ほとんどは「乳腺症」など良性（がんではない）の病気ですので、むやみに心配する必要はありません。しかし、がんと鑑別しにくいものもありますので、しこりが触れたり「何か変だな」と感じたら、迷わず乳腺専門医を受診することが大切です。
  - question: 自分でわかる「異常」とはどのようなものでしょうか？
    answer: |-
      乳がんを発見するきっかけとなる症状の多くは「しこり」です。この他、乳房にひきつれやくぼみができたり、乳頭から分泌物が出たり、ただれや変形がおこることもあります。
      また、わきの下にグリグリが見つかることもあります。
  - question: 自分で触れて確認するのは、乳房だけでよいでしょうか？
    answer: |-
      わきの下にも指先を入れてしこりがあるかどうか確かめてください。グリグリが見つかる場合もあります。
  - question: 乳房に痛みがありますが、これは乳がんでしょうか？
    answer: |-
      基本的に乳がんで痛みを伴うことはありません。ただし、見てすぐわかるような大きいしこりがある場合や、炎症性乳がんでは痛みを伴うことがあります。
  - question: 乳腺炎と診断されました。乳腺炎になった人は乳がんになりやすいのでしょうか？
    answer: |-
      乳腺炎と乳がんに関連は認められていません。
  - question: 乳首がかゆいのですが、これは乳がんの前兆でしょうか？
    answer: |-
      乳がんの徴候として、しこり、乳頭の湿疹・ただれ、出血、痛み、皮膚のくぼみなどがあります1）。乳首（乳頭）のかゆみが乳がんの前兆であるかは明らかではありません。乳頭のただれが改善しない場合などは乳房パジェット病（乳がんの一種）の可能性もありますので、専門医の受診をお勧めします。
  - question: マンモグラフィと超音波検査は、両方受けたほうがよいのでしょうか？
    answer: |-
      日本ではマンモグラフィによる乳がん検診が実施されていますが、乳腺の密度が濃い高濃度乳房ではしこりを見つけにくいとされています。そのため、特に40歳未満の若い女性など、乳腺の発達した人では超音波検査のほうが診断に役立つ可能性があります。超音波検査は任意での受診となり、費用も自己負担となりますが、余裕があればマンモグラフィと一緒に受けることをお勧めします。
  - question: 胸が小さいので、マンモグラフィを受ける時に痛いのではないかと心配です。どうすればよいでしょうか？
    answer: |-
      マンモグラフィでもいろいろな撮影の仕方があり、乳房の形に適した圧迫方法があるので、心配せずに受けてみてください。
  - question: 豊胸手術を受けました。乳房にシリコンが入っているとマンモグラフィで撮影できないと聞きました。検診はどうしたらよいでしょうか？
    answer: |-
      マンモグラフィでの撮影も可能ですが、基本的には推奨されていませんので乳がん検診を受ける前に必ず医師や放射線技師にご相談ください。また、乳房を圧迫しない超音波検査のほうがよい場合もあります。
  - question: 乳がん検診は、何歳くらいから受ければよいでしょうか？
    answer: |-
      日本では、40歳以上の女性に対して2年に1回のマンモグラフィによる検診が推奨されています。なお、年齢の上限は規定されていません。
  - question: 乳がん検診を受けたいのですが、生理前や生理中は止めたほうがよいですか？
    answer: |-
      生理前や生理中で乳房が張っていると、検査で痛みを感じたり、診断が難しい場合がありますので、乳がん検診は乳腺が柔らかくなっている生理が終わって数日してから受けるのがよいでしょう。
  - question: 遺伝で乳がんになる人は、卵巣がんにもなりやすいと聞きました。乳がんになったら、婦人科検診を受けたほうがよいのでしょうか？
    answer: |-
      遺伝による乳がん（遺伝性乳がん）であるかどうかは、遺伝子検査によってわかります。遺伝性乳がんのうち、最も多くの割合を占めているのがBRCA遺伝子に変異がある「遺伝性乳がん卵巣がん（HBOC）＊」とよばれる乳がんです。HBOCのかたは、そうでないかたに比べて卵巣がんにもなりやすいことがわかっています。まずは、主治医に婦人科の受診について相談してみましょう。
  - question: 若い人はマンモグラフィよりも、超音波検査を受けたほうがよいのでしょうか？ また、「若い」とは何歳くらいのことでしょうか？
    answer: |-
      40歳未満を若いということが多いと思います。乳腺が発達していて乳腺の密度が濃くなる若い女性では、高濃度乳房でもしこりを見つけやすい超音波検査のほうが診断に役立つ可能性があります。
  - question: しこりを見つけて、病院でマンモグラフィと超音波検査を受けました。マンモグラフィと超音波検査だけで乳がんかどうかわかりますか？
    answer: |-
      乳がんかどうかの最終的な診断は、マンモグラフィと超音波検査のような画像診断だけでは行えません。乳房に針を刺して細胞を採取する細胞診や組織を採取する組織診（針生検）により、乳がんかどうかを判定します。
  - question: マンモグラフィで放射線を浴びてからだに影響がないか心配です。将来子どもを産みたいと思っていますが、影響はないのでしょうか？
    answer: |-
      マンモグラフィによる放射線被ばく量は少なく、致死的な発がんリスクはきわめて低いとされています。そのため、日本の乳がん検診の対象年齢である40歳以上であれば、マンモグラフィを受ける利益のほうがリスクを十分に上回ると考えられます。ただし、妊娠中や授乳中の人は、マンモグラフィを受ける必要があるかどうか、医師とよくご相談ください。
  - question: 診断で「カテゴリー３」と判定されました。カテゴリー3はどのような状態でしょうか？
    answer: |-
      カテゴリーとは、その乳房の悪性（がん）の可能性がどの程度かを示す分類で、カテゴリー１は「異常なし」、カテゴリー2は「良性（がんではない）」、カテゴリー3は「良性、しかし悪性を否定できず」、カテゴリー4は「悪性の疑い」、カテゴリー5は「悪性」と定義されます。カテゴリー３以上の場合は、乳房に細い針を刺して細胞を採取する細胞診や、局所麻酔をして組織を採取する組織診（針生検）も考慮して、判定を行います。
  - question: しこりのようなものを見つけたので、乳がん検診を受けようと思いましたが、今月は検診の予約がいっぱいとのことでした。1ヵ月以上放置しておいても大丈夫でしょうか？
    answer: |-
      一般的に乳がんは、1cmのしこりができるまでには何年もの時間がかかっていると考えられています。ですので、そのしこりが乳がんだったとしても、1ヵ月で急速にしこりが大きくなることはありません。ただし、なかには進行の早い乳がんもあるため、しこりが確認された場合にはできるだけ早く乳腺専門医に診てもらうほうがよいでしょう。
  - question: 石灰化とは、どういうものですか？
    answer: |-
      石灰化とは、マンモグラフィで白い粒のように映る影で、カルシウムが沈着したものです。石灰化は良性（がんではない）でも悪性（がん）でも生じますが、小さいものがたくさん集まっている場合は悪性が疑われます。
  - question: 市区町村で、2年に1回乳がん検診が受けられるようですが、一般の病院やクリニックで自分で検診を受けた場合は、費用はどれくらいでしょうか？
    answer: |-
      日本では、40歳以上の女性に対して2年に1回のマンモグラフィによる検診が推奨されており、各市区町村で受けることができます。ご自身で病院などで乳がん検診を受ける場合は、マンモグラフィと超音波検査と視触診を含めて、施設によっても多少異なりますが、おおよそ1万円くらいです。
  - question: デンスブレストとは、どういうものでしょうか？
    answer: |-
      特に40歳未満の若い女性に多く認められる乳腺の密度が濃い、いわゆる高濃度乳房です。高濃度乳房だと、マンモグラフィでは白く映る部分が多くなり、異常を見つけにくいことがあるため、その場合は超音波検査のほうが診断に役立つ可能性があります。
  - question: 授乳中にがん検診を受けても大丈夫ですか？
    answer: |-
      授乳中でも乳がん検診は受けられます。一方で、授乳中は乳腺が発達して高濃度乳房になるため、マンモグラフィよりも超音波検査のほうが診断に役立つ可能性があります。また、超音波検査では放射線を使わないので、授乳中でも安心して受けていただけます。
  - question: 細胞診では乳房に針を刺して細胞を吸い取ると聞きました。痛くはないですか？
    answer: |-
      細胞診ではしこりの部分に細い針を刺して、注射器で吸い出した細胞を調べます。針が細いので、通常は麻酔も使用しません。検査時間も10分程度と短く、患者さんのからだへの負担が少ない検査法ですので、安心して受けてください。
  - question: 小学生の子どもに、病気のことをどのように伝えればよいかわかりません。どのように話せばよいでしょうか？
    answer: |-
      子どもにご自身の病気をどう伝えたらよいか、悩まれるかたは多くいらっしゃいます。小学生のお子さんなら「病気のこと」「治療や入院が必要なこと」「具合がよくない時もあるかもしれないこと」をお話してください。また、ご自身がつらい時は、配偶者や子どものことをわかってくれている親しい人から説明してもらうのもよいでしょう。家族や親しい周囲の人、みんなで子どもをサポートしていくことが大切です。お子さんと一緒に読める、病気に関する絵本や小冊子などもありますので、そういったものを利用するのもよいでしょう。
  - question: BRCA遺伝子検査を受けることになりました。どのような検査でしょうか？
    answer: |-
      乳がんのなかには親から遺伝するタイプの乳がんがあり、遺伝性乳がんとよばれています。遺伝性乳がんのうち、最も多くの割合を占めているのが「遺伝性乳がん卵巣がん（HBOC）＊」とよばれる乳がんで、HBOCのかたは、BRCAという遺伝子に異常があることがわかっています。BRCA遺伝子検査は、BRCA遺伝子に異常があるかどうかを調べ、HBOCかどうかを判断する検査です。
  - question: 手術が怖いです。大丈夫でしょうか？
    answer: |-
      手術は、麻酔科と連携し、安全な管理のもとで行われますので、安心して受けてください。
  - question: 乳がんの手術は局所麻酔で行うのでしょうか、それとも全身麻酔でしょうか？
    answer: |-
      しこりが小さい場合は局所麻酔で行うこともありますが、基本的には全身麻酔で行います。状況によっては局所麻酔に静脈麻酔を併用して行うこともあります。
  - question: なるべく手術をしたくないのですが、他に治療法はありますか？
    answer: |-
      乳がんの治療方針は、病期（ステージ）によって決まります。他の臓器への転移がなく、がんが局所にとどまっているステージでは、手術が勧められます。言い換えると、まだ手術が可能なステージであるとも言えます。手術により、がんを取り除くことができれば、完治も期待できます。
  - question: 乳房を残したいです。温存療法ができないかたもいるのでしょうか？
    answer: |-
      しこりが大きくて3cmを超えている、同じ乳房内に複数のしこりがある、がんが広範囲に広がっている、何らかの理由で術後に放射線照射ができない、といったケースでは温存療法が行えません。ただし、しこりが大きくても、術前の薬物療法によりしこりが小さくなれば、温存療法を行える場合もあります。乳房を残したいという希望を主治医に伝え、ご相談ください。
  - question: 乳がん手術の入院期間はどのくらいですか？ また、退院後はいつごろから家事や仕事を始められますか？
    answer: |-
      施設、手術の種類、術後の経過などによって変わりますが、一般的には手術の1～2日前に入院し、乳房温存術の後は3～7日程度、乳房切除術の後は7~10日程度で退院となります。退院後、通常の生活に戻るまでの期間は、患者さんによってさまざまです。無理をせず、体調をみながら、少しずつ戻していきましょう。仕事の開始時期については、主治医と相談しながら決めるとよいでしょう。
  - question: 乳房再建術を希望していますが、乳がんの切除と同時にできますか？
    answer: |-
      乳房全切除術では、同時再建術が基本ですが、施設によって同時再建術を行っていない場合や、乳がんの病期などによって切除後に一定期間をおいて再建術を行うほうがよい場合もあります。乳房部分切除で、切除範囲が広い場合には同時に再建術を行うことも可能です。主治医と相談しながら決めるとよいでしょう。
  - question: 乳房再建術で挿入するインプラントには発がん性があるのでしょうか？
    answer: |-
      乳房にインプラントを挿入後、ブレスト・インプラント関連未分化大細胞型リンパ腫という合併症が稀に発生することが、最近報告されています。インプラントを既に挿入されているかたは、定期的な自己検診を行い、何か変化が見られた場合にはすぐに受診するようにしてください。ご心配な場合は、主治医にご相談ください。
  - question: 手術前に化学療法を受けることになりました。手術前に行えば、術後の化学療法は必要なくなりますか？
    answer: |-
      基本的に、手術前に化学療法を実施した場合は、術後に化学療法を行うことはありません。ただし、術前化学療法後の手術の摘出標本で乳がんの遺残が多い場合は、術後に経口抗がん剤を追加することもあります。
  - question: 乳がんの手術では、どれくらい費用がかかりますか？
    answer: |-
      乳がんの手術にかかる費用は、施設や手術の種類、検査、入院に要した期間などによってまちまちです。一般的に手術費のみで、乳房部分切除術が30万～40万円前後、乳房全切除術が20万～50万円前後となっています。これに検査費用や入院費用、他の治療費用を含めると、窓口で支払う金額は健康保険適応（3割負担）のかたでおおよそ20万～40万円前後が想定されます。なお、高額療養費制度なども利用できます。
  - question: センチネルリンパ節生検を受けることになりましたが、何のために行う検査なのでしょうか？
    answer: |-
      センチネルリンパ節というのは、がん細胞がリンパ管に侵入し、リンパ管を通って他の場所に転移する場合、最初にたどり着くリンパ節です。このため、このリンパ節にがん細胞がなければ、別のリンパ節には転移していないと考えられます。
      もし、センチネルリンパ節にがん細胞があれば、別のリンパ節に転移している可能性が考えられ、わきのリンパ節の郭清（わきの下のリンパ節をとる手術：腋窩リンパ節郭清）が必要となります。
  - question: 「リンパ管侵襲がある」といわれました。どのような意味でしょうか？
    answer: |-
      乳がんは比較的初期のころから乳腺の周囲に広がりやすい性質があります。がん細胞が周囲に広がる際、まずはリンパ管や血管にがん細胞が侵入します。これを浸潤（あるいは侵襲）といいます。「リンパ管侵襲がある」といわれたのは、がん細胞がリンパ管に浸潤している状態のことをいいます。がん細胞は、リンパ管や血管を通り、リンパ節や他の場所にたどり着き、やがてそこで増殖します。これを転移といいます。つまり「リンパ管に侵襲がある」とは、がん細胞はまだリンパ節にはたどり着いていないが、リンパ管への侵襲は認められている状態のことをいいます。
  - question: ER陽性といわれましたが、ERとは何のことでしょうか？
    answer: |-
      ERとは、Estrogen Receptor（エストロゲン受容体）の略語です。エストロゲン受容体（ER）とは、がん細胞の表面に発現する分子のことをいい、エストロゲン受容体を持っている乳がんを「エストロゲン受容体（ER）陽性乳がん」または「ホルモン受容体陽性乳がん」といいます。エストロゲン受容体陽性乳がんは、女性ホルモンのひとつであるエストロゲンを取り入れて増殖する性質があります。エストロゲン受容体を持たない乳がんは、「エストロゲン受容体（ER）陰性乳がん」または「ホルモン受容体陰性乳がん」といいます。
  - question: 検査結果でHER2という項目がありました。これは乳がんの何を調べているのですか？
    answer: |-
      乳がん患者さんのなかには、がん細胞の表面にHER2というタンパクが通常より多く発現し、さらにはHER２タンパクを発現させる遺伝子（HER2遺伝子）が増加しているタイプの患者さんがいます。これらの患者さんでは、このHER2をターゲットとした治療薬（抗HER2薬）が有効であることが示されているため、乳がんの診断時にはHER２が増えているかどうかを確認するHER2検査が行われます。
      HER2タンパクの発現状況はIHC法という病理検査で確認します。結果は、スコア0（陰性）からスコア3＋（陽性）の4段階で示されます。IHC法でスコア２＋（疑陽性）であった場合は、FISH法という別の方法で再度検査を行います。FISH法は、HER２遺伝子がどの程度増えているかを確認するもので、多く増えている場合に陽性と判定します。
      IHC法でスコア3＋（陽性）、もしくはFISH法で陽性と判定された場合に「HER2陽性」タイプの乳がんと診断され、抗HER２薬による治療の対象となります。
  - question: 術後の乳房の変形が気になるのですが、今からでも何か対策はできますか？
    answer: |-
      ご自身の下腹部や大腿内側から余剰脂肪を吸引し、脂肪細胞を注入する「脂肪注入」という方法があります。再建乳房のくぼみなどの変形の修正や比較的小さな乳房の再建に適している方法です。近年、脂肪注入は国内において関心が高まっていますが、現時点ではまだ保険適用ではなく自費診療として行われています。いろいろな手技があるので、まずは、主治医に相談してみてください。
  - question: 手術後、ホルモン剤を服用しつづけ、予定の5年が経とうとしていたところ、さらにホルモン剤の服用を提案されました。なにか状況が変わったのですか？
    answer: |-
      これまでのホルモン療法は、術後5年間ホルモン剤を服用することが主でしたが、最近、ホルモン剤を5年以上服用すれば、より再発しにくくなったという研究結果が報告されました。計10年間の服用が目安です。
      服用するホルモン剤は閉経前後で異なりますが、抗エストロゲン薬5年服用終了時に閉経している場合はその後アロマターゼ阻害薬を5年服用します。
  - question: 乳がんの手術を受けた後、子どもが生まれ、母乳育児を希望しています。手術した側の乳房でも母乳をあげられるのでしょうか？ また、母乳育児は子どもや予後（経過）への影響はあるのでしょうか？
      なお、術後には、化学療法や放射線療法は受けていません。
    answer: |-
      手術した側の乳房で母乳をあげていただくことに問題はありませんが、母乳が出にくい状態になっています。反対側の乳房からは普通に授乳できます。なお、母乳育児は子どもへの影響も、予後への影響も、基本的にはないといわれています。
      ただし、術後補助療法（再発を防ぐ目的の薬物療法）としてホルモン剤を使用している患者さんの場合は注意が必要です。ホルモン剤のなかには使用中の授乳が禁止されているものがありますので、ホルモン剤使用中のかたは必ず主治医にご相談ください。
  - question: 手術後、化学療法と放射線療法は同時に行うのでしょうか？
    answer: |-
      化学療法と放射線療法、どちらも受ける必要がある場合、一般的には化学療法を行ってから放射線療法を行います。手術後の標準的な化学療法は3～6ヵ月かけて行いますが、化学療法による副作用がある程度回復してから放射線療法を開始しても問題ないとされています。
  - question: 初期の乳がんと診断され、手術を受けた後に抗がん剤治療を行うといわれました。手術でがん細胞を取り除いたはずなのに、なぜ抗がん剤治療を行うのでしょうか？
    answer: |-
      乳がんは比較的初期のころから、がん細胞の一部が血液やリンパ管を通ってからだの他の部分に広がっている可能性があります。目に見えているがん細胞は手術で取り除き、目に見えないがん細胞は抗がん剤で死滅させることを目的として、術後に抗がん剤治療を行います。
  - question: 乳がんの手術を受けた後は、重い荷物を持たないほうがよいのでしょうか？
    answer: |-
      センチネルリンパ節生検のみの手術を受けたかたの場合は、普段通り荷物を持っても問題ありませんが、わきのリンパ節の郭清（わきの下のリンパ節をとる手術）を受けたかたの場合は、腕にリンパ液がたまり、腫れることがありますので、手術を受けた側の腕には負担がかからないよう、重い荷物は持たないほうがよいでしょう。
  - question: 今使用している薬は女性ホルモンを抑える薬だそうですが、閉経後でも女性ホルモンは分泌されるのでしょうか？
    answer: |-
      閉経前は主に卵巣でエストロゲン（女性ホルモン）が分泌されます。閉経後は主に副腎皮質でアンドロゲン（男性ホルモン）が分泌されますが、脂肪組織などから生成されるアロマターゼという酵素の働きにより、アンドロゲンがエストロゲン（女性ホルモン）に転換されますので、閉経後のかたの体内にも女性ホルモンが存在することになります。
      女性ホルモンを抑える薬として、閉経前のかたは、直接エストロゲンを抑える薬（抗エストロゲン薬や、LH-RHアゴニスト）を使用し、閉経後のかたは、アンドロゲンをエストロゲンに転換させるアロマターゼを抑える薬（アロマターゼ阻害薬）を使用します。
  - question: 大豆などイソフラボンを含む食品は女性ホルモンを増やし、再発リスクになるというようなことを聞いたことがあります。豆類は控えたほうがよいのでしょうか？
    answer: |-
      大豆イソフラボンには弱い女性ホルモンの作用があります。このため、乳がんの再発リスクを高める可能性について懸念されていますが、実際には、食事で摂取する程度の量では発症リスクが高くなるということは確認されていません。その一方で、大豆イソフラボンには女性ホルモンをブロックする作用もあり、乳がんの再発リスクを減少させたという研究結果がいくつか報告されています。こうしたことから、適量であれば豆類を控えなくてもよいでしょう。
  - question: 片方の乳房を切除しました。もう片方の乳房に再発することはありますか？
    answer: |-
      もう片方の乳房への再発は頻度は低いものの、新しい乳がんが発生することはあります。また、切除したほうに再発が認められることもあり、こうした同側の再発や対側の新しい乳がんを早期に発見するために、乳房切除を行った後も定期的にマンモグラフィや超音波検査を受けることが勧められます。
  - question: 術後に再発・転移した場合、自覚症状はありますか？
    answer: |-
      再発・転移の際には、自覚症状がある場合とない場合があります。自覚症状として、乳房の皮膚が赤くなっていたり、しこりを感じたりすることもありますが、自覚症状のないまま手術後の定期検診で発見されることも少なくありません。転移した先が骨であれば転移した部位の痛みや骨折、肺であれば咳や息苦しさ、肝臓であれば腹部膨満感、脳であればめまいや頭痛など、転移部位によりさまざまな自覚症状が出ることがありますが、すべての患者さんで同様の症状が出るわけではありません。転移は、部位により骨シンチグラフィやMRI、胸部レントゲン、CTなどで発見されます。
  - question: 腕にむくみがあり、気分が晴れません。むくみを軽減できるよい方法はありますか？
    answer: |-
