task_description: 'Teach the model how to answer questions related to breast cancer.'
domain: science
created_by: siyuanzh
seed_examples:
  - question: 乳がんの手術後に乳房再建術を受ける場合（二次再建）、どれくらいの期間をおいてから行うのがよいですか？
    answer: |-
      半年から1年程度の期間をおき、乳がんの手術の傷あとが落ち着くのを待ってから乳房再建術を行うのが理想的です。ただし、手術後に抗がん剤療法や放射線療法を受けている場合は、まず乳がんの治療を優先することが勧められます。
  - question: 抗がん剤療法やホルモン療法などの治療中でも、乳房再建術は受けられますか？
    answer: |-
      抗がん剤療法中は、副作用で血液中の白血球の数が減少するため、傷が治りにくくなったり、感染症を起こしやすくなったりします。また、その他の副作用により、精神的な負担も大きい場合があるので、まずは乳がんの治療を優先することが勧められます。抗がん剤療法の終了から2～3ヵ月程度様子をみて、白血球の数が正常に戻るのを待ってから乳房再建術を行うのがよいでしょう。
      ホルモン療法は再建術そのものには影響しないので、治療中でも再建を行うことができます。ただし、治療中（通常5～10年間）はホルモンの影響で体形や胸の大きさが変わりやすいため、治療終了後に左右の胸のバランスを整える手術が必要になることがあります。
  - question: 放射線療法の後でも、乳房再建術は受けられますか？
    answer: |-
      放射線を照射すると、皮膚やその周辺組織が弱くなったり、伸びにくくなったりするため、ティッシュ・エキスパンダー（皮膚拡張器）とブレスト・インプラント（シリコン製人工乳房）を使った再建は難しく、形のよい乳房に仕上がらないことがあります。また、自家組織による乳房再建は比較的行いやすいのですが、放射線の照射によって、血管が固くなってつなぎにくいなどの理由で、仕上がりがよくない場合があります。
      なお、いずれの方法でも、皮膚や組織の血流が悪くなるために、手術後に傷の治りが遅くなったり、壊死などの合併症が起きやすくなったりするので、注意が必要です。
      このような放射線療法の乳房再建術への影響は、終了後1年以上経過すれば小さくなるといわれています。しかし、これから乳がんの治療を開始する場合には、主治医に再建の希望を伝え、よく相談することが大切です。
  - question: 一次再建を受けられないのは、どのような場合ですか？
    answer: |-
      一次再建が可能かどうかは、手術前に行う検査の結果に基づいて、主治医が判断を行います。しこりの大きさや、リンパ節転移の状態など（乳がんの病期）によって、再発のリスクが高いと判断される場合には、一次再建は勧められません。まず術後療法（薬物療法、放射線療法）で乳がんの治療に専念することが重要です。
  - question: いわゆる“トリプルネガティブ”でも、乳房再建術は受けられますか？
    answer: |-
      “トリプルネガティブ”注）というサブタイプに分類される乳がんは、ホルモン療法や抗HER2療法が効かないため、一般的に予後が悪く再発リスクが⾼いといわれています。
      しかし、トリプルネガティブの患者さんが乳房再建術を受けることが、乳がんの再発に悪影響を及ぼすという報告はありません。ほかのサブタイプ同様に、再建を検討してよいでしょう。
      注）がん細胞の3つの増殖因子であるエストロゲン受容体、プロゲステロン受容体、HER2ともにがん細胞の表面に存在しない（ネガティブである）乳がんのことをいいます。
  - question: 喫煙者は乳房再建術が受けられないというのは、本当ですか？
    answer: |-
      手術でできる傷あとは、通常、末梢血管の働きによってきれいに治ります。ところが、喫煙でニコチンが体内に入ると、末梢血管を縮小させ血行が悪くなるため、一般に喫煙者は手術の傷が治りにくく、感染症を起こすリスクも⾼まります。このようなリスクは、乳房再建術だけではなく乳頭・乳輪の再建の手術でも同様です。また、喫煙者は乳頭の先端まで血液がめぐりにくいため、形成した乳頭が壊死して取れてしまうこともあります。
      喫煙は、これら手術時のリスクだけではなく、乳がんのリスクであることも知られているので、再発予防のためにも禁煙が勧められます。
  - question: 乳房切除術（全摘術）を何十年も前に受けたのですが、乳房再建術は受けられますか？
    answer: |-
      乳がんの手術から何年経過していても、乳房再建手術を⾏うことは可能です。ただし、1970年代以前に⾏われていた、大胸筋と小胸筋を含めて広範囲に乳房を切除する手術（胸筋合併乳房切除術）を受けている場合は、ブレスト・インプラント（シリコン製人工乳房）による再建は困難であるため、自家組織による乳房再建が適しています。
  - question: 高齢でも、乳房再建術は受けられますか？
    answer: |-
      高齢の方でも、ほかに大きな病気がなく、全身麻酔がかけられる健康状態であれば、基本的に問題はありません。
      ただし、高齢者の場合、乳房が下垂や萎縮をしていることが多いため、自家組織による乳房再建のほうがより自然な形で再建できますが、この方法は手術時間や入院期間が長く、体への負担が大きいという問題があります。一方で、ブレスト・インプラント（シリコン製人工乳房）では形の再現に限界はあるものの、衣服を着た状態で不自由しない程度の仕上がりは期待でき、体への負担が少ないため、インプラントによる乳房再建を選択する高齢患者さんもいます。
  - question: 乳房再建術を受けた後でも、妊娠・出産はできますか？
    answer: |-
      将来的に妊娠・出産を考えている人は、乳房再建の術式に注意が必要です。自家組織による乳房再建のうち、お腹の組織を使う腹直筋皮弁法(ふくちょくきんひべんほう)と穿通枝皮弁法(せんつうしひべんほう)は適していませんが、背中の組織を使う広背筋皮弁法(こうはいきんひべんほう)や、インプラントによる乳房再建であれば問題はありません。
      また、乳房再建術を受けた後に、妊娠・出産した場合は、再建を受けていない側の乳房が、再建を受けた側より授乳中に一時的に大きくなったり、授乳終了後も元の大きさに戻らず左右のバランスが崩れたりすることがあるので、注意が必要です。
  - question: 乳がんの治療中に再発や転移がわかった場合、乳房再建術は受けられますか？
    answer: |-
      乳がんの治療中に再発や転移がわかった場合は、乳がん治療に専念することが基本です。再発や転移の治療に必要となる抗がん剤療法では、免疫力が低下し、乳房再建術の際の全身麻酔がさらなる免疫⼒の低下を招くためです。
  - question: ブレスト・インプラント（シリコン製人工乳房）は破れて中身のシリコンが流れ出しやすいと聞きましたが、大丈夫でしょうか？
    answer: |-
      かつて豊胸用に使用されていたブレスト・インプラントで、中身に液状シリコンが入っているものがありました。このようなインプラントには、外力が加わると破れやすく、液状シリコンが体内に流れ出してアレルギーを起こす危険性がありました。
      しかし、現在、保険適用のあるブレスト・インプラントは丈夫な構造になっています。中身のシリコンは、コヒーシブとよばれる粘度が高いジェル状で、たとえ破れてもすぐに中身が漏れ出したり、体内に広がったりしないように工夫されています。
  - question: ブレスト・インプラント（シリコン製人工乳房）の寿命は、何年くらいですか？
    answer: |-
      ブレスト・インプラントは半永久的なものではなく、将来的には破損することもあり、入れ替えや摘出が必要となる可能性があります。その寿命は、インプラントの種類、手術の方法、患者さんの健康状態やライフスタイルなどに左右されますが、10～20年後の入れ替えを視野に入れておくのがよいでしょう。
      なお、もしインプラントが破損した場合には、長期間放置すると炎症などのトラブルを起こす危険性があります。そのため、インプラントの変形や破損がないかを調べる目的で、約2年に1回はMRIまたは超音波による検査を受ける必要があります。
  - question: MRIやPET-CTによる乳がん検診について教えてください。
    answer: |-
      自治体などで行う対策型検診で乳房MRI検診を行っているところはありません。行う場合は，任意型検診として行ってください。また，マンモグラフィ検診の補助的な検査として，高濃度乳房の女性にPETを組み合わせることで，乳がんがみつかる確率は増えるかもしれませんが，PET-CTによる乳がん検診の有効性は確立されていません。PETでの検診は自由診療として行われ，検査費用が高額のことが多く，被曝も増えます。このような，費用や被曝を含めた不利益を理解したうえで，任意型乳がん検診として受けることは可能です。
        一方，BRCA1，BRCA2遺伝子に変異（病的バリアント）のある女性（遺伝性乳がん卵巣がんの家系）では，乳がんの早期発見のために25歳からの乳房MRIによる乳がん検診（サーベイランス）を行うことが勧められています。　 Q65-3 参照
  - question: セルフチェックで乳がんをみつけることはできるのですか。
    answer: |-
      自分の乳房に関心をもち，定期的にセルフチェックをすることは乳がんの早期発見のためにはとても大事なことです。しかし，セルフチェックのみでは十分とはいえません。特に，40歳以上では定期的に乳がん検診を受けることも大切です。最近，乳房を意識する生活習慣として，「ブレスト・アウェアネス」が提唱されています。「ブレスト・アウェアネス」には，自分の乳房の状態を知り，乳房の変化に気をつけ，変化に気づいたら医療機関に相談する，定期的に乳がん検診を受ける，といったことが含まれます。　　Q1 参照
  - question: 40歳未満の人はどうしたらよいですか。
    answer: |-
      40歳未満の方には，一般的に勧められる検診方法はありません。40歳未満では40歳以上に比較して，乳がんの発症リスクが非常に低く，マンモグラフィや乳房超音波検査で乳がんが適切に発見できる割合も低く（偽陽性や偽陰性が多くなる）なります。乳がんの早期発見のためには，前述のように，ブレスト・アウェアネスという，自分の乳房を意識する生活習慣を実践することが大切です。血縁者に乳がんや卵巣がんの罹患者が複数いる場合など，遺伝性乳がんが心配な場合には，乳がんの専門医のいる医療機関やがん相談支援センターに相談することもできます。40歳未満の女性でのマンモグラフィや乳房超音波検査のメリット，デメリットも理解したうえで，任意型乳がん検診として受けることは可能です。　　Q1，Q65参照
  - question: 若い人に乳がんが増えているといいますが，本当ですか。
    answer: |-
      高齢者も含めて乳がん患者さんの数は増えていますが，若い人だけが特に増えているわけではありません。2018年度の日本乳癌学会の統計では，登録された女性乳がん患者さん94,999人のうち，29歳以下は全体の0.5%, 30～34歳が1.2%，35～39歳が3.2%であり，95%以上は40歳以上で発症しています。
  - question: 腫瘍マーカーは乳がんの早期発見に役立ちますか。
    answer: |-
      手術可能な早期乳がん（ステージI－IIIA）では，腫瘍マーカーが基準値を超えて上昇していることはまれです。腫瘍マーカーが乳がんの早期発見に役立つとはいえません。
  - question: 告知された病院で手術の予約をしましたが，やはり別の病院で治療をしたくなりました。病院を変えることは可能でしょうか。
    answer: |-
      担当医に意思表示をすれば他院への紹介はしてもらえます。その前にセカンドオピニオンを聞くのも一つの方法です。　　Q6 参照
  - question: 治療の途中で他県に引っ越しをすることになりました。引っ越した先の病院選びはどのようにしたらよいでしょうか。
    answer: |-
      まずは，現在の担当医に相談をしてみましょう。そのうえで，がん相談支援センターに問い合わせてみましょう。インターネットで探すなら，国立がん研究センターが提供しているがん情報サービス（ganjoho.jp）を用いましょう。乳がんの専門的な診療を受けることのできる全国の医療機関が紹介されています。（https://hospdb.ganjoho.jp/kyoten/cancerkyotenlist?cf_cancer_type=5）
  - question: セカンドオピニオンを受けたいのですが，どうすればいいですか。担当医にいいづらい場合，どうすればよいでしょうか。
    answer: |-
      紹介状がなければ原則セカンドオピニオンは受けられません。また，黙って別の病院に行くと，すでに受けている同じ検査を，また受ける可能性もありますので，紹介状を書いてもらってください。まずはセカンドオピニオンとは何か，どのような意義があるのかを理解することが大事です。担当医にいいづらいときは，看護師やがん相談支援センターのスタッフに相談するとよいでしょう。　       　Q6 参照
  - question: 術前化学療法を勧められました。先に手術しなくても大丈夫なのですか。
    answer: |-
      術前化学療法の適応は，ステージや乳がんの悪性度やサブタイプなどを考えて決めます。化学療法は術前に行っても術後に行っても，乳がんの再発率や生存率は変わらないとされ，一般的には先に手術しなくても大丈夫と考えられます。術前化学療法を受けるのか，先に手術を受けるのか，納得した選択ができるよう，術前化学療法のメリット，デメリットを担当医によく聞き，よく話し合って決めましょう。　　Q30 参照
  - question: 術後化学療法を勧められました。抗がん薬治療は受けたくないのですが，どうしたらいいですか。
    answer: |-
      術後薬物療法は，からだのどこかに潜んでいるがん細胞（微小転移）を根絶して，再発のリスクを減らし，予後を改善することが目的であり，手術で切除された乳房やリンパ節の組織を病理検査で詳しく調べ，その結果でわかる乳がんの性質と再発のリスクを考慮して決定されます。医師が術後化学療法を勧める際には，その根拠があります。なぜ術後化学療法が必要なのか，受けたときと受けないときで，どのくらい再発のリスクが変わるのか，どのような副作用があるのかなど，よく尋ねましょう。また，ご自分が抗がん薬治療は受けたくないこと，その理由についても担当医に詳しく伝えてください。術後化学療法のメリット，デメリットについて担当医や医療スタッフ，ご家族などと十分話し合ったうえで抗がん薬治療を受けないという選択肢を選ぶことは可能です。
      Q27，Q29，Q31 参照
  - question: 手術の後，抗がん薬治療をするようにいわれましたが，拒否をして受けませんでした。手術から2年近く経ちましたが，今から受けても効果はありますか。
    answer: |-
      この点についてはよくわかっていませんが，再発予防目的で行われる抗がん薬治療は，手術から長い時間が経った後に行った場合，効果はほとんどないと考えられており，実際には手術から2年経った後に抗がん薬治療を行うことはありません。
  - question: 経過観察中の検査内容や，フォローアップ期間の長さが患者さんによって違うのはなぜですか。
    answer: |-
      乳がんはステージや乳がんの性質によって，再発のリスクや再発する時期が大きく異なります。乳がん術後の経過観察時に一般的に勧められているのは，年1回のマンモグラフィと，定期的な医師の診察です。医師の判断で，ステージや乳がんの性質，症状などから適宜検査を行うこともあります。検査をされなくて不安という患者さんもおられるでしょう。経過観察中の検査などについて疑問がある場合には担当医に確認してみましょう。　　Q39 参照
  - question: 抗がん薬は死期を早めるという本を読みましたが，本当ですか。
    answer: |-
      抗がん薬は正しく使うと，再発率を低下させ，生存率を上げる効果があります。また，再発後も増悪までの期間を延ばす効果があることが証明されています。
  - question: 抗がん薬治療中ですが，生ものを食べていいですか。
    answer: |-
      抗がん薬治療中でも，生ものを食べることはできます。生もの（生野菜，果物，刺身など）の摂取による感染症を心配して，免疫力が落ちる抗がん薬治療中は避けたほうがよいのではと考える方がいらっしゃるようですが，あまり明確な根拠はありません。急性白血病の患者さんを，抗がん薬治療中に生野菜・果物を禁止する群と許可する群に分けて感染症の発症率を比較した海外の研究では，感染症の発症率に差はありませんでした。ただし，一般的に生野菜や果物にはウイルスや細菌が付着している場合があり，洗浄が不十分な場合に食中毒を起こした事例も報告されています。抗がん薬治療期間中かどうかにかかわらず，生の野菜や果物はよく洗って食べるようにしましょう。一方，生魚（刺身）や生卵，生肉に関しては抗がん薬治療中の摂取の安全性に関する報告がほとんどありません。刺身や生卵は新鮮なものを食べるようにしましょう。生肉は，食中毒発生状況を考えると避けたほうがよさそうです。
  - question: 抗がん薬の副作用が少ない（脱毛が少ない，吐き気がないなど）のは抗がん薬の効き目が低いのですか。
    answer: |-
      一般的には副作用と効果の関係はおそらくないと考えられています。
  - question: 抗がん薬治療を受けると必ず脱毛するのでしょうか。抗がん薬投与中に頭を冷やすと脱毛しないと聞きました。本当でしょうか。
    answer: |-
      脱毛の起こる抗がん薬と起こらない抗がん薬があります。専用の医療機器で低温にした冷却液を専用キャップに流し，頭部を冷やすことによって脱毛を抑える頭皮冷却を併用して抗がん薬治療を行っている医療機関もあります。費用も医療機関によって異なります。頭皮冷却に関心がある場合には，担当医や医療スタッフ，がん相談支援センターなどに尋ねてみましょう。　　Q49 参照
  - question: 腕の血管から点滴がしにくく，CVポートを勧められました。CVポートとはどのようなものですか。
    answer: |-
      抗がん薬の投与を腕の静脈から繰り返し行っていくうちに，血管が傷つき，血管に針が入りにくくなることがあります。CVポートとは，点滴や注射の抗がん薬（化学療法薬）を安全に投与するために，カテーテルの先を中心静脈（central vein; CV）に留置し，薬剤を注入するための器具（ポート）に接続して，皮下に埋め込み留置するもののことです。　　Q50 参照
  - question: 虫歯や歯周病があると抗がん薬治療は受けられないのでしょうか。
    answer: |-
      抗がん薬治療中に虫歯や歯周病が悪化することがあります。できれば，抗がん薬治療開始前に，これらの治療を受けることをお勧めします。ただし，個々の患者さんで違いがありますので，担当医にご相談ください。　　Q51 参照
  - question: 手足を冷やすフローズン（アイス）グローブで，抗がん薬治療の副作用である爪・皮膚障害を防ぐことができますか。
    answer: |-
      タキサン系薬剤（パクリタキセル，ドセタキセルなど）では約30～50%の方に爪障害の副作用が起こります。その対策として，フローズン（アイス）グローブ（冷却手袋）などによる冷却療法が，爪障害の発現率と重症度を低下させることが複数の臨床研究で報告されています。ただし，装着時の不快感によって継続できない方がいること，凍傷などの有害事象の報告などもあり，すべての施設で導入されているわけではありません。フローズン（アイス）グローブの温度や着用時間についても，どのくらいが最適なのかは今後の検討課題とされています。抗がん薬治療中の爪のお手入れについてはQ49をご参照ください。
  - question: 手足のしびれ，ピリピリ感が治療後も続いています。どうすればよいでしょうか。
    answer: |-
      一部の抗がん薬の副作用でしびれや感覚異常などの神経障害が起こることがあります。治療中だけでなく，治療終了後も長い期間，症状が残る場合があります。症状の程度が強い方では持続期間も長くなる傾向にありますので，抗がん薬治療実施期間中にしびれやピリピリ感などの神経障害の症状が現れたら，早めに医師や薬剤師に相談しましょう。抗がん薬の用量を調節したり，神経障害の症状を和らげる薬などを使用できる場合があります。　　Q48 参照
  - question: 患者さんによってLH-RHアゴニスト製剤の術後の投与年数が違うのはなぜですか。
    answer: |-
      LH-RHアゴニスト製剤の最適な投与期間は2～5年というところまでしかわかっていません。投与期間は患者さんの再発リスク，がんの性質に応じて決められます。　　Q32 , Q42 参照
  - question: ホルモン療法を受けると太りやすくなると聞きましたが，本当ですか。
    answer: |-
      ホルモン療法薬のうち，タモキシフェンや酢酸メドキシプロゲステロン（商品名　ヒスロンH）では副作用による体重増加が起こることが知られています。そのほかのホルモン療法薬では，体重増加と薬剤の直接的な影響は明らかではありませんが，脂質代謝やホルモンバランスへの影響もあり，ホルモン療法施行後に太ったと感じる方は多いようです。残念ながら，ホルモン療法による体重増加に対する有効な治療は確立されていません。適切な食事，運動療法を行って体重管理を心がけましょう。
  - question: ホルモン療法の副作用に，子宮体がんのリスクが高くなるとありましたが，大丈夫なのでしょうか。
    answer: |-
      タモキシフェンを服用した場合に，閉経後では子宮体がんのリスクがわずかに上昇しますが，閉経前の方ではリスクはほとんど上昇しません。不正性器出血などの症状がある場合には，婦人科での精査が勧められます。　　Q47 参照
  - question: LH-RHアゴニスト製剤の投与終了後，どのくらいで生理が再開しますか。また，生理が再び始まることで再発のリスクが高まる心配はありませんか。
    answer: |-
      LH-RHアゴニスト製剤投与終了後，生理が再開するかどうか，またどのくらいで再開するのかということについては，年齢やLH-RHアゴニスト製剤の投与期間，抗がん薬治療やその他の治療による影響や個人差が非常に大きく，正確な予測はできません。ただ，治療終了後の年齢が若いほど生理が再開する可能性は高いです。また，LH-RHアゴニスト製剤投与終了後に生理が再開することで乳がんの再発リスクが上がることはないと考えられています。
  - question: アロマターゼ阻害薬による関節痛を和らげるにはどうしたらよいでしょうか。
    answer: |-
      温めたり，よく動かすと痛みが和らぐことがあります。鎮痛薬を使用しても良くならない場合には，ホルモン療法薬の変更を検討してもよいでしょう。　       　　Q47 参照
  - question: 術後ホルモン療法後に再発した場合，もうホルモン療法は受けられないのですか。
    answer: |-
      ホルモン療法後の再発でも多くの場合，再度ホルモン療法を受けることができます。再発までの期間や閉経状況なども考慮して，どのホルモン療法薬を使うかを決めます。　　Q42 参照
  - question: 人工乳房（インプラント）は，定期的に取り替える必要があるのですか。
    answer: |-
      シリコンインプラントは半永久的ではなく，破損や合併症（被膜拘縮，胸の痛み），整容性の問題（左右差，しわなど）で入れ替えが必要になることがあります。近年，インプラントを挿入して何年か（平均7～9年）経過したあとに，「乳房インプラント関連未分化大細胞型リンパ腫（BIA-ALCL）」または，「乳房インプラント関連扁平上皮がん（BIA-SCC）」が発生する例がごくまれですが報告されています。再建手術後も破損や変形がないかを調べるため，乳房再建の手術を受けた病院への定期的な受診をお勧めします。詳しくは，一般社団法人 日本乳房オンコプラスティックサージャリー学会ホームページ（http://jopbs.umin.jp/general/）の一般向け・患者さん向け情報をご覧ください。
  - question: 乳がん治療をしている医療機関とは別の医療機関で乳房再建することは可能ですか。
    answer: |-
      通常は可能と思われます。担当医にご相談ください。
  - question: センチネルリンパ節生検を受けたのですが，浮腫に気をつけなければなりませんか。
    answer: |-
      通常，センチネルリンパ節生検のみで浮腫はほとんど起こりません。気にしすぎる必要はありませんが，だるさやむくみを感じたときは担当医に相談しましょう。　　Q20 , Q23 参照
  - question: 腋窩リンパ節郭清後も，赤ちゃんは抱っこできますか。テニスやゴルフ，ボーリングなどの運動をしても大丈夫ですか。
    answer: |-
      大丈夫です。ただし，手術した側の腕や手にだるさやむくみを感じたときは，早めに腕を休ませるようにし，元に戻らないときは担当医に相談しましょう。
  - question: 腋窩リンパ節郭清後，わきの永久脱毛を受けても問題ないですか。
    answer: |-
      永久脱毛による影響についてははっきりわかっていません。医師や看護師など国家資格をもつスタッフが施術を行う医療脱毛クリニックの医師に相談しましょう。
  - question: 乳がんが再発したり，他の臓器に転移をしたら，完治は望めないのでしょうか。
    answer: |-
      切除が可能な局所領域再発のみの場合は，治療で治癒する可能性があります。しかし，切除できないような局所領域再発や遠隔転移再発，また，乳がんの診断時から遠隔転移を伴っている場合は，治癒は難しいのが現状です。
      Q41 , Q42 , Q43 参照
  - question: 転移や再発は，できるだけ早くみつけたほうがよいのでしょうか。
    answer: |-
      転移や再発は早くみつけると，再発の診断からの生存期間は長くなります。しかし，抗がん薬などの治療を受ける期間は長くなりますし，最初に乳がんと診断されてからの生存期間全体の延長にはあまり役に立たないことが，さまざまな研究で明らかになっています。
      Q39 , Q40 参照
  - question: 転移や再発をしたときは，どんな自覚症状があるのでしょうか。
    answer: |-
      乳がんの遠隔転移は，骨や肺，肝臓，リンパ節などに起こることが多いのですが，その転移する部位や症状は人によって大きく異なり，何らかの症状を伴う場合もあれば，まったく自覚症状のない場合もあります。骨に転移した場合は，その部位の痛みを感じることがあり，肺の場合は，息切れや咳が続くことがあります。リンパ節の場合は，首やわきの下のリンパ節の腫れを自覚することがあります。脳の場合は，頭痛やめまい，手足の麻痺などがあります。気になる症状があるときは担当医や医療スタッフに伝えてください。
             　Q40 , Q44 ，Q45 参照
  - question: 転移後にがんのサブタイプが変わることはあるのでしょうか。
    answer: |-
      頻度は高くありませんが，転移・再発した部位の乳がんのサブタイプが，原発巣（治療前の乳房のがん）と異なることはあります。生検しやすい部位に再発している場合には，ホルモン受容体やHER2などを改めて調べてから治療を開始したほうがよいと考えられますが，生検を行うことが難しい部位に再発した場合には，原発巣の性質に基づいて治療を開始します。原発巣の性質に基づいて治療を開始しても，思うような治療効果が得られない場合，サブタイプの変化を考慮して生検を行うこともあります。
  - question: 臨床試験に参加するようにいわれましたが，どうしたらよいでしょうか。
    answer: |2-
       臨床試験の内容や目的などをよく理解したうえで判断しましょう。断っても患者さんが不利益を被ることはありません。また，試験によっては，CRC （clinical research coordinator）という治験や臨床試験に専門的に携わっているサポート役（薬剤師，看護師など）がつくことがありますので，不安を感じることやわからないことは相談をしてみましょう。　　Q7 , Q8 参照
  - question: 治験や臨床試験に参加したいのですが，どうやって探せばよいですか。
    answer: |-
      まず，担当医にご相談ください。各地域のがん相談支援センターに問い合わせることもできます。また，国立がん研究センターが提供しているがん情報サービス（https://ganjoho.jp/public/dia_tre/clinical_trial/index.html）などでも検索できます。
  - question: ウィッグは，いつまでに，何個くらい用意すればいいですか。また，ウィッグのお手入れ方法を教えてください。
    answer: |-
      ウィッグは，抗がん薬治療開始前に準備すると安心ですが，脱毛が始まってから用意することもできます。その日から使える既製品から，できあがるまでに1カ月程度かかるオーダーメイドのものまであります。基本的に1個あればよいと思われますが，用途に合わせて複数もっている人もいます。お手入れ方法は，毛質によっても異なりますので，購入時に担当者にお尋ねください。　       　Q49 参照
  - question: ウィッグが取れるくらいまでに髪の毛が伸びるのには，どれくらいの期間がかかりますか。
    answer: |-
      使っていた抗がん薬の種類や期間によって，個人差が大きいです。通常は，抗がん薬治療が終了して1カ月程度で髪が生え始め，その後，半年から1年ほどでウィッグが取れるショートスタイルくらいまで伸びる人が多いようです。なかには髪の毛の量が元通りには戻らない方もいらっしゃいます。　　Q49 参照
  - question: 乳がん治療中に購入したウィッグは医療費控除の対象になりますか。
    answer: |-
      通常，ウィッグは医療費控除の対象とはなりません。自治体によっては助成金を用意しているケースもありますので，お住まいの自治体にも確認してください。　　Q13 参照
  - question: 再発がいつも心配です。どうしたら対処できるのでしょうか。
    answer: |-
      心配な気持ちを一人で抱え込まないようにしましょう。ご家族や友人と話したり，患者会などで思っていることを話して同じ気持ちを共有したり，医師や看護師，がん相談支援センターのスタッフに遠慮なく相談してください。　       　Q9 参照
  - question: うつ状態といわれ，担当医から精神科の受診を勧められましたが，抵抗があります。どうしたらよいでしょうか。
    answer: |-
      不安や気持ちの落ち込みなどにより，よく眠れないなど身体的な症状が現れることがあります。そのような状況が長く続くことは，ご自身にとってもつらいことと思われます。このような症状を和らげるために，精神科の医師のみでなく，精神腫瘍科や心療内科の医師や臨床心理士などに相談されるのもよいと思います。適切な投薬を受けたり，自分の気持ちを率直に語れる場があることで症状が改善することもあります。　　Q9 参照
  - question: 転移・再発をしないための生活の仕方が知りたいです。
    answer: |-
      これをすれば転移・再発しない，という方法はありません。一般的にいわれている健康的な生活（禁煙，適度な運動，暴飲暴食を避けるなど）をしましょう。　       　Q60 参照
  - question: 抗がん薬治療中はグレープフルーツは食べてはいけないと聞きましたが，本当ですか。
    answer: |-
      一般的に，飲み薬の多くは，腸管で吸収され，体内で作用し，肝臓などの薬物代謝酵素で薬効のない物質に変化したり，腎臓から体外に尿とともに排出されます。さらに薬によっては，最初に腸管で吸収されるときにも，腸管に存在する薬物代謝酵素の働きで代謝されます。グレープフルーツなど一部の柑橘類には，この腸管での代謝酵素の働きを抑える物質（フラノクマリン類）が含まれているため，腸管で代謝される割合が減り，その結果，体内に吸収される量が通常より増えてしまいます。このため，効果が強く出すぎたり，副作用が現れやすくなったりすると考えられています。この作用はグレープフルーツジュースを飲んだ日だけではなく，数日続く場合もあるといわれていますので注意が必要です。フラノクマリン類を多く含む柑橘類には，グレープフルーツ以外に，はっさく，夏みかん，ブンタン，
      晩
      ばん
      白
      ぺい
      柚
      ゆ
      などがあります。すべての抗がん薬／柑橘類で影響が出るわけではありませんので，詳しくは薬剤師や医師に相談してみましょう。
  - question: 治療で生理が止まっていましたが，突然出血があり，心配です。担当医にすぐに相談したほうがよいですか。
    answer: |-
      乳がんの治療中や治療後に生理が止まっている場合の突然の出血は，生理なのか不正出血なのか区別は難しいものです。慌てなくてもよいので，婦人科に相談し，担当医にも報告することが必要です。
  - question: 治療中にお酒を飲んでもよいですか。
    answer: |-
      アルコール摂取により乳がん発症リスクが高くなることは，閉経前では可能性があり，閉経後ではほぼ確実です。一方，アルコール摂取により乳がん再発リスク，乳がん死亡リスクが増加する可能性は低いです。ただし，アルコール摂取により，反対側の乳房の乳がん発症リスクや，他のがんの発症リスクも高めますので，アルコール飲料を摂取する場合は，量を控えめにすることが大切です。治療中の飲酒については担当医や薬剤師など医療スタッフに相談しましょう。　       　Q60-3 ，Q62-2 参照
  - question: 補完代替医療（アガリクス，高濃度ビタミンCなど）は有効ですか。
    answer: |-
      補完代替医療（アガリクス，高濃度ビタミンCなど）が，乳がんの進行を抑えたり，再発を予防する効果は医学的に証明されていません。逆に，併用することで本来の治療の効果を下げたり，肝臓などが悪くなり，本来の治療が予定通り行われなくなる可能性もあります。補完代替医療を受けたい，あるいは受けるかどうか迷っている場合には，担当医にご確認ください。　　Q61 参照
  - question: 乳房の手術後に，ときどき胸が痛むことがあります。再発と関係ありますか。痛みは我慢すべきですか。
    answer: |-
      乳がんの手術を受けたことによる，胸部からわき，上腕にかけての痛み，違和感やしびれなどの知覚異常は，多くの場合，術後数カ月で和らぎます。しかし，神経痛のようにきりきりとした感覚の痛みや鈍痛などは，数年以上経っても消えない場合があります。決してまれなことではありません。痛むと心配になることもあると思いますが，多くは再発とは関連のない慢性的な痛みです。痛みについては，我慢する必要はありませんので，担当医に相談しましょう。　       　Q23 ，Q59 参照
  - question: 医師から医療用麻薬を処方されました。薬物依存になるのが怖くて飲めません。飲んだほうがよいでしょうか。
    answer: |-
      現在使用可能な医療用麻薬で薬物依存になることはありません。生活の質を維持するためにも痛みはできるだけ取り除いたほうがよいです。　       　Q12 ，Q59 参照
  - question: 乳がん治療後に出産する場合，妊娠経過や出産に影響はありますか。
    answer: |-
      乳がん診断後2年以内や，抗がん薬治療を受けたことのある場合，抗がん薬治療を終了して1年以内などに妊娠をした場合は，早産や低出生体重児の可能性がやや高くなるという報告があります。また，妊娠中は母体の血液循環や心機能に負荷がかかります。これまでに行った乳がんの治療の内容（手術，抗がん薬治療やホルモン療法，放射線療法など）をできるだけ正確に産婦人科医に伝えましょう。　Q55 参照
  - question: 遺伝性乳がん卵巣がん（HBOC）と診断されています。乳がん治療後の妊娠や出産に影響はありますか。
    answer: |-
      HBOCの方において，乳がん治療後の妊娠や出産が予後に大きな影響を与えることはないと考えられます。HBOCの診療では卵巣がんに対する検診（サーベイランス）やリスク低減卵管卵巣摘出術（RRSO）が推奨されています。適切な出産時期について担当医や産婦人科医と検討しましょう。また，子どもにBRCA1/2遺伝子の変異（病的バリアント）が伝わるリスクについても，カウンセリングなどで相談しましょう。　　Q65 参照
  - question: 術後のホルモン療法を中断して妊娠を目指すか悩んでいます。どのような点を考慮して決めたらよいでしょうか。
    answer: |-
